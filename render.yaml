services:
  - type: web
    name: bato-ai-api
    runtime: docker
    region: singapore # Optional: Choose a region close to your users
    plan: free # Suggesting free plan initially

    # Health check to ensure zero-downtime deploys
    healthCheckPath: /health

    # Environment variable linking to the Redis service below
    envVars:
      - key: REDIS_URL
        sync: false # User provides external Redis URL (Redis Labs)
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
      - key: ENV
        value: production
      - key: EMBEDDING_DEVICE
        value: cpu
      - key: EMBEDDING_PROVIDER
        value: api
      - key: QDRANT_URL
        sync: false
      - key: HUGGINGFACE_API_TOKEN
        sync: false
      - key: QDRANT_API_KEY
        sync: false
