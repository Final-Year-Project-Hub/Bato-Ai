version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bato_backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./qdrant_storage:/app/qdrant_storage
    environment:
      - QDRANT_URL=http://qdrant:6333
      - ENV=production
    env_file:
      - .env
    depends_on:
      qdrant:
        condition: service_healthy
    networks:
      - bato_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 4G
        reservations:
          cpus: "1.0"
          memory: 2G

  qdrant:
    image: qdrant/qdrant:latest
    container_name: bato_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    networks:
      - bato_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 1G

networks:
  bato_network:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1500
